<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>MUI CDN + GitHub Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fontes e ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18",
          "react-dom/client": "https://esm.sh/react-dom@18/client",
          "react/jsx-runtime": "https://esm.sh/react@18/jsx-runtime",
          "@mui/material": "https://esm.sh/@mui/material@latest?external=react,@emotion/react,@emotion/styled,react-dom/client",
          "@mui/material/colors": "https://esm.sh/@mui/material@latest/colors?external=react,@emotion/react,@emotion/styled,react-dom/client",
          "@emotion/react": "https://esm.sh/@emotion/react@latest?external=react",
          "@emotion/styled": "https://esm.sh/@emotion/styled@latest?external=react,@emotion/react"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Babel Standalone (para permitir JSX no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Script principal -->
    <script type="text/babel" data-type="module">
      import * as React from "react";
      import { createRoot } from "react-dom/client";
      import {
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        Box,
        SvgIcon,
        Link,
        createTheme,
      } from "@mui/material";
      import { red } from "@mui/material/colors";

      const theme = createTheme({
        cssVariables: true,
        palette: {
          primary: { main: "#556cd6" },
          secondary: { main: "#19857b" },
          error: { main: red.A400 },
        },
      });

      function LightBulbIcon(props) {
        return (
          <SvgIcon {...props}>
            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
          </SvgIcon>
        );
      }

      function ProTip() {
        return (
          <Typography sx={{ mt: 6, mb: 3, color: "text.secondary" }}>
            <LightBulbIcon sx={{ mr: 1, verticalAlign: "middle" }} />
            {"Pro tip: veja mais "}
            <Link href="https://mui.com/material-ui/getting-started/templates/">
              templates
            </Link>
            {" na documentação do Material UI."}
          </Typography>
        );
      }

      function App() {
        return (
          <Container maxWidth="sm">
            <Box sx={{ my: 4 }}>
              <Typography variant="h4" component="h1" sx={{ mb: 2 }}>
                Exemplo Material UI via CDN
              </Typography>
              <ProTip />
              <Typography variant="body2" align="center" color="text.secondary">
                © {new Date().getFullYear()} - Jonathan Barros
              </Typography>
            </Box>
          </Container>
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <App />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
